<body>
    <!-- order nav -->

    <hr>
    <div id="order-p-div">
        <p>Order here! all pizzas are made with original ingredients</p>
    </div>
    <!-- end of nav -->
    <!-- form start -->
    <form method="post"  action="https://www.stonecoldprofessor.com/pizza-order.php">
        <!-- start for size -->
        <div id="size">
            <div id="grid-1">
                <h1>Pick a size</h1>
            </div>
            <hr id="hr">
            <div id="grid-2">
                <div>
                    <label for="size">Small</label>
                    <input type="radio" name="size" value="Small"/>
                </div>
                <div>
                    <label for="size">Medium</label>
                    <input type="radio" name="size" value="Medium"/>
                </div>
                <div>
                    <label for="size">Large</label>
                    <input type="radio" name="size" value="Large"/>
                </div>
                <div>
                    <label for="size">Xtra Large</label>
                    <input type="radio" name="size" value="Xtra Large"/>
                </div>
            </div>
        </div>
        <!-- end of size -->
        <!-- start of toppings -->
        <div id="toppings">
            <div id="grid-1">
                <h1>Toppings</h1>
            </div>
            <hr id="hr">
            <div id="grid-3">
                <div>
                    <label for="ham"><img width="100" height="100" src="./assets/ham.png"/>Ham</label>
                    <input id="ham" type="checkbox" name="toppings[]" value="Ham"/>
                </div>
                <div>
                    <label for="pepperoni" ><img width="100" height="100" src="./assets/pepperoni.png"/>Pepperoni</label>
                    <input id="pepperoni" type="checkbox" name="toppings[]" value="Pepperonit"/>
                </div>
                <div>
                    <label for="sasuage"><img width="100" height="100" src="./assets/sasuage.png"/>Sasuage</label>
                    <input id="sasuage"type="checkbox" name="toppings[]" value="Sasuage"/>
                </div>
                <div>
                    <label for="anchovies"><img width="100" height="100" src="./assets/anchovies.png"/>Anchovies</label>
                    
                    <input id="anchovies" type="checkbox" name="toppings[]" value="Anchovies"/>
                </div>
                <div>
                    <label for="pineapple"><img width="100" height="100" src="./assets/pineapple.png"/>Pineapples</label>
                    <input id="pineapple" type="checkbox" name="toppings[]" value="Pineapple"/>
                </div>
                <div>
                    <label for="pepper"><img width="100" height="100" src="./assets/pepper.png"/>Peppers</label>
                    <input id="pepper" type="checkbox" name="toppings[]" value="Peppers"/>
                </div>
                <div>
                    <label for="onion"><img width="100" height="100" src="./assets/onion.png"/>Onions</label>
                    <input id="onion" type="checkbox" name="toppings[]" value="Onions"/>
                </div>
            </div>

        </div>
        <!-- end of toppings -->
        <!-- crust start -->
        <div id="crust-1">
            <div id="grid-1">
                <h1>Pick Crust</h1>
            </div>
            <hr id="hr">
            <div id="grid-4">
                <label for="crust"></label>
                <select name="crust">
                    <option id="crust" name="crust" value="thin">Thin</option>
                    <option id="crust" name="crust" value="pan">pan</option>
                    <option id="crust" name="crust" value="thick">thick</option>
                    <option id="crust" name="crust" value="cheese">cheese</option>
                </select>
            </div>
        </div>
        <!-- crust end -->
        <!-- user details start -->
        <div id="user">
            <div id="grid-1">
                <h1>Your Details!</h1>
            </div>
            <hr id="hr">
            <div class="container">
                <div class="details">
                    <label for="first">First Name: </label>
                    <input required name="first" type="text"/>
                </div>
                <div class="details">
                    <label for="last">Last Name: </label>
                    <input required name="last" type="text"/>
                </div>
                <div class="details">
                    <label for="address">Address: </label>
                    <input required name="address" type="text"/>
                </div>
                <div class="details">
                    <label for="city">City: </label>
                    <input required name="city" type="text"/>
                </div>
                <div class="details">
                    <label for="state">State: </label>
                    <select name="state">
                        <option value="AL">Alabama</option>

                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>

                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>				
                </div>
                <div class="details">
                    <label for="zip">Zip: </label>
                    <input required name="zip" type="number"/>
                </div>
                <div class="details">
                    <label for="email">Email: </label>
                    <input required name="email" type="email"/>
                </div>
                <div class="details">
                    <label for="phone">phone: </label>
                    <input name="phone" type="phone"/>
                </div>
                <div class="details">
                    <label for="comments">comment: </label>
                    <textarea name="comments" type="comments"></textarea>
                </div>
            </div>
            
        </div>
        <div class="btn">
            <button type="submit">Submit</button>
            <button type="clear">Clear</button>
        </div>
       
    </form>
