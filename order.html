<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Order</title>
</head>
<body>
    <!-- order nav -->
    <nav id="order-nav">
        <div>
            <h1>Order Here!</h1>
        </div>
        <div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./order.html">Order</a></li>
            </ul>
        </div>
        
    </nav>
    <hr>
    <!-- end of nav -->
    <!-- form start -->
    <form method="post"  action="https://www.stonecoldprofessor.com/pizza-order.php">
        <!-- start for size -->
        <div id="size">
            <div id="grid-1">
                <h1>Pick a size</h1>
            </div>
            <hr id="hr">
            <div id="grid-2">
                <div>
                    <label for="size">Small</label>
                    <input type="radio" name="size" value="Small"/>
                </div>
                <div>
                    <label for="size">Medium</label>
                    <input type="radio" name="size" value="Medium"/>
                </div>
                <div>
                    <label for="size">Large</label>
                    <input type="radio" name="size" value="Large"/>
                </div>
                <div>
                    <label for="size">Xtra Large</label>
                    <input type="radio" name="size" value="Xtra Large"/>
                </div>
            </div>
        </div>
        <!-- end of size -->
        <!-- start of toppings -->
        <div id="toppings">
            <div id="grid-1">
                <h1>Toppings</h1>
            </div>
            <hr id="hr">
            <div id="grid-3">
                <div>
                    <label for="toppings[]">Ham</label>
                    <input type="checkbox" name="toppings[]" value="Ham"/>
                </div>
                <div>
                    <label for="toppings[]">Pepperoni</label>
                    <input type="checkbox" name="toppings[]" value="Pepperonit"/>
                </div>
                <div>
                    <label for="toppings[]">Sasuage</label>
                    <input type="checkbox" name="toppings[]" value="Sasuage"/>
                </div>
                <div>
                    <label for="toppings[]">Anchovies</label>
                    <input type="checkbox" name="toppings[]" value="Anchovies"/>
                </div>
                <div>
                    <label for="toppings[]">Pineapples</label>
                    <input type="checkbox" name="toppings[]" value="Pineapple"/>
                </div>
                <div>
                    <label for="toppings[]">Peppers</label>
                    <input type="checkbox" name="toppings[]" value="Peppers"/>
                </div>
                <div>
                    <label for="toppings[]">Onions</label>
                    <input type="checkbox" name="toppings[]" value="Onions"/>
                </div>
            </div>

        </div>
        <!-- end of toppings -->
        <!-- crust start -->
        <div id="crust">
            <div id="grid-1">
                <h1>Pick Crust</h1>
            </div>
            <hr id="hr">
            <div id="grid-4">
                <select>
                    <option value="thin">Thin</option>
                    <option value="pan">pan</option>
                    <option value="thick">thick</option>
                    <option value="cheese">cheese</option>
                </select>
            </div>
        </div>
        <!-- crust end -->
        <!-- user details start -->
        <div id="user">
            <div id="grid-1">
                <h1>Your Details!</h1>
            </div>
            <hr id="hr">
            <div class="container">
                <div class="details">
                    <label for="first">First Name: </label>
                    <input name="first" type="text"/>
                </div>
                <div class="details">
                    <label for="last">Last Name: </label>
                    <input name="last" type="text"/>
                </div>
                <div class="details">
                    <label for="address">Address: </label>
                    <input name="address" type="text"/>
                </div>
                <div class="details">
                    <label for="city">City: </label>
                    <input name="city" type="text"/>
                </div>
                <div class="details">
                    <label for="state">State: </label>
                    <input name="state" type="text"/>
                </div>
                <div class="details">
                    <label for="zip">Zip: </label>
                    <input name="zip" type="number"/>
                </div>
                <div class="details">
                    <label for="email">Email: </label>
                    <input name="email" type="email"/>
                </div>
                <div class="details">
                    <label for="phone">phone: </label>
                    <input name="phone" type="phone"/>
                </div>
                <div class="details">
                    <label for="comments">comment: </label>
                    <textarea name="comments" type="comments"></textarea>
                </div>
            </div>
            
        </div>
        <div class="btn">
            <button type="submit">Submit</button>
            <button type="clear">Clear</button>
        </div>
       
    </form> 
  
</body>
</html>
